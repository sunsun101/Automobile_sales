{% extends 'Automobile_sales/base.html' %}
{% load staticfiles %}
{% block head %}
  <link rel="stylesheet"  href="{% static 'css/automobile.css' %}">
{% endblock %}
{% block body %}
<div class="row">
	<div class = "col-3">
	</div>
	<div class= "col-6" >  
		<form name = "create_account" method="post" action="/create_account/" id ="create_account" class="form-horizontal" >
	          {% csrf_token %}

	          <fieldset><legend class="text-center"><h1>Create Account</h1> <small> required *</small></span></legend>
	      
	          <div class="form-group">
	              <label for="company_name" ><span class="req">* </span>Company name</label>
	              <input type="text" class="form-control" name="company_name" placeholder="enter the name of company" required >
	          </div>
	     

	          <div class="form-group">
	              <label for="username" ><span class="req">* </span>User name</label>
	              <input type="text" class="form-control" name="username" placeholder="enter username">
	          </div>
	      
	          <div class="form-group">
	              <label for="password"><span class="req">* </span> Password: </label>
	              <input required name="password" type="text" class="form-control inputpass" minlength="4" maxlength="16"  id="password" /> 

	           </div>

	                                    
	          <div class="form-group">
	              <input class="btn btn-success" type="submit" name="save" value="Save" id = "save">
	          </div>
	            
	      </form> 
	</div>  
	<div class = "col-3">
	</div>

	
</div>

{% endblock %}
  
{% block script %}
    
{% endblock %}
