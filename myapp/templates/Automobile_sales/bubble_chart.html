{% extends 'Automobile_sales/base.html' %}
{% load staticfiles %}
{% block head %}
  <link rel="stylesheet"  href="{% static 'css/automobile.css' %}">
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   
{% endblock %}
{% block body %}
 <div id="series_chart_div" style="width: 900px; height: 500px;"></div>

  {% endblock %}
  
  {% block script %}
   <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Age Group');
      data.addColumn('number', 'Month');
      data.addColumn('number', 'Like Rate');
      data.addColumn('string', 'Age Group');
       data.addColumn('number', 'Like count');

      data.addRows([
        
       
        ['',      1 ,   50,      'Young',              1000],
        ['', 1,    20,      'Middle Aged',        5000],
        ['',    1,    30,      'Old Aged',         2000],
          

     
      ]);

      var options = {
        title: 'Correlation between Age Group ' +
               'and Like Rate',
        hAxis: {title: 'Month'},
        vAxis: {title: 'Like Rate (scale of 1-100%)'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
    
  {% endblock %}
