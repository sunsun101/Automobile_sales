{% extends 'Automobile_sales/base.html' %}
{% load staticfiles %}
{% block head %}
  <link rel="stylesheet"  href="{% static 'css/automobile.css' %}">
{% endblock %}

{% block body %}
<div class="row" style="padding-left:20px;">
            <div class="col-md-6 col-md-offset-3" id="form_container">
               <h2>Contact Us</h2>
               <p> Please send your message below. </p>
               <form role="form" method="post" id="reused_form" action = "/transferEmail/"> 
                  <div class="row">
                     <div class="col-sm-6 form-group">
                        <label for="email"> Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder = "enter your email address" required>
                     </div>
                     <div class="col-sm-6 form-group">
                        <label for="name"> Subject:</label>
                        <input type="text" class="form-control" id="name" name="subject"required>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-sm-12 form-group">
                        <label for="message"> Message:</label>
                        <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000" rows="7"></textarea>
                     </div>
                  </div>
                  <div id="myDiv" style="display:none;">
                     <div  class="row">
                        <div class="col-sm-6 form-group">
                           <label for="password"> Password:</label>
                           <input type="password" class="form-control" id="password" placeholder="enter your password" name="password" required>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-sm-6 form-group">
                           <button id="submit" type="submit" class="btn btn-lg btn-default pull-left" onclick="ShowDiv()" >Submit &rarr;</button>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-sm-12 form-group">
                        <button id="myButton" type="submit" class="btn btn-lg btn-default pull-left" onclick="ShowDiv()"  >Send &rarr;</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
      
  {% endblock %}
  
  {% block script %}

    {% if alert %}
    <script type="text/javascript">
      alert("Success! email send");
    </script>>
    {% endif %}
    <script type="text/javascript">
         $('#myButton').click(function() {
         $('#myDiv').toggle('slow', function() {
         var x = document.getElementById("myButton");
         x.style.display = "none";
         });
         });
         
      </script>
    
  {% endblock %}
