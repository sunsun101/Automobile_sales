{% extends 'Automobile_sales/base.html' %}
{% load staticfiles %}
{% block head %}
  
   
{% endblock %}

{% block body %}
<div class="row">
<div class="col-md-6">
	<form name="scatterForm" method="post" action="/bar_chart/">
	  <p>Date: <input type="text" id="datepicker" name = "year" autocomplete="off" /></p>
	  <input type="submit" name="filter" value="Filter">
	  <p>{{test}}</p>
</form>
</div>
<div class="col-md-6"></div>
</div>

 <div id="series_chart_div" style="width: 900px; height: 500px;"></div>

{% endblock %}
  
{% block script %}
   
   <script type="text/javascript">
   $(function() {
    
});
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawbarChart);

    function drawbarChart() {

      
      var data = new google.visualization.DataTable();
     data.addColumn( 'string', 'Month');
      data.addColumn('number', 'Male_percent');
      data.addColumn('number', 'Female_percent');

      data.addRows([
        ['January',{{male_percent.1}},{{female_percent.1}}],
        ['February',{{male_percent.2}},{{female_percent.2}}],
        ['March',{{male_percent.3}},{{female_percent.3}}],
        ['April',{{male_percent.4}},{{female_percent.4}}],
        ['May',{{male_percent.5}},{{female_percent.5}}],
        ['June',{{male_percent.6}},{{female_percent.6}}],
        ['July',{{male_percent.7}},{{female_percent.7}}],
        ['August',{{male_percent.8}},{{female_percent.8}}],
        ['September',{{male_percent.9}},{{female_percent.9}}],
        ['October',{{male_percent.10}},{{female_percent.10}}],
        ['November',{{male_percent.11}},{{female_percent.11}}],
        ['December',{{male_percent.12}},{{female_percent.12}}],
        
      ]);

      


      var options = {
        title: 'Correlation between Gender' +
               ' and Like Rate',
        hAxis: {title: 'Month'},
        vAxis: {title: 'Like Rate (scale of 1-100%)'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
    
  {% endblock %}
