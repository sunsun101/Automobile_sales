<body>
 <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="./"><h5>Automobile Sales System</h5></a>
                <a class="navbar-brand hidden" href="./"><img src="{% static 'images2/logo2.png' %}" alt="Logo"></a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#"> <i class="menu-icon fa fa-dashboard"></i>Dashboard </a>
                    </li>
                   
                    <li><a href="{% url 'home' %}"><i class="fa fa-puzzle-piece"></i>  View Posts</a></li>
                    <li><a href="{% url 'Vehicle_upload' %}"><i class="fa fa-id-badge"></i>  Upload</a></li>
                    
                    
                    
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

            <div class="header-menu">

                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                    <div class="header-left">
                       <span><p style="color: black, font : helvetica ">Welcome {{user}} </p><span>
                       
                    </div>
                </div>

                <div class="col-sm-5">

                    <div class="user-area dropdown float-right">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="{% static 'images2/user.png' %}" alt="User Avatar">
                        </a>

                        <div class="user-menu dropdown-menu">
                                <a class="nav-link" href="{% url 'home' %}"><i class="fa fa- user"></i>My Profile</a>

                                <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-power -off"></i>Logout</a>
                        </div>
                    </div>

                   </div>
            </div>

        </header><!-- /header -->
        <!-- Header-->
        <div class="content mt-3">
        <div class="animated fadeIn">
        <div class="row">
        <div class="col-lg-12">
        <div class ="card">
        {% block body %}
        {% endblock %}
     </div>
     </div>
     </div>
     </div>
     </div><!-- /#right-panel -->

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <img src="">
            </div>
          </div>
        </div>
        <!-- modal pop for images end -->

    <!-- Right Panel -->
    {% block script %}
    {% endblock %}
   
    <script src="{% static 'assets/js/vendor/jquery-2.1.4.min.js' %}"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!-- <script src="{% static 'assets/js/main.js' %}"></script> -->
    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>
  
    <script src="{% static 'assets/js/lib/chart-js/Chart.bundle.js' %}"></script>
    <script src="{% static 'assets/js/dashboard.js' %}"></script>
    <script src="{% static 'assets/js/widgets.js' %}"></script>
    <script src="{% static 'assets/js/lib/vector-map/jquery.vmap.js' %}"></script>
    <script src="{% static 'assets/js/lib/vector-map/jquery.vmap.min.js' %}"></script>

    <script src="{% static 'assets/js/lib/vector-map/country/jquery.vmap.world.js' %}"></script>
    <script>
     $('.bd-example-modal-lg').on('show.bs.modal', function (event) {
          var button = $(event.relatedTarget) // Button that triggered the modal
          var imageurl = button.data('url') // Extract info from data-* attributes
        var modal = $(this)
          modal.find('.modal-content img').attr('src',imageurl);
        })
        $(document).ready( function () {
    $('#myTable').DataTable();
} );
   </script>
