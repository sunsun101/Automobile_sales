<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>Automobile Sales System</title>
  <meta charset="utf-8">
  <meta name="viewport"content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    background-image: url({%static 'images/background.jpg'%});
    height: 100%; 
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>
<div class="bg">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
        
        <!-- <img src="images/logo.png"> -->
        <a href="#" class="navbar-brand">AUTOMOBILE SALES SYSTEM</a>
      </div>
      <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="nav navbar-nav " >
        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li><a href="#">About us</a></li>
      

      </ul>
      
      </div>
    </div>
  </nav>
  <div class="login_form">

    <h2>Login</h2>

      <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
       <fieldset id="body">
            <fieldset>
                <label for="User">Username</label>
                <input type="text" name="name" id="User" />
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="password" name="psw" id="password" />
            </fieldset>
            <input type="submit" id="login" value="Login" />
            <label for="checkbox"><input type="checkbox" id="checkbox" />Remember me</label>
        </fieldset>
        <span><a href="#" >Forgot Password?</a></span>
        
        <span>
          {% if error %}
          <p>Invalid password or username<p>
          {% endif %}
        </span>
       <p><a href="{% url 'Register' %}" style="color: white ">Sign Up</a></p>
       <!-- {{ form.as_p }}
       <button type="submit">Login</button>
       <a href="#">Forgot Password?</a> -->
  
      </form>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
</body>
</html>
